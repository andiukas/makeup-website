  <div id="lightboxModal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Peržiūra">
    <button class="modal-close" aria-label="Uždaryti">×</button>
    <button class="modal-prev" aria-label="Ankstesnė">←</button>
    <img id="lightboxImage" alt="Peržiūros vaizdas" />
    <button class="modal-next" aria-label="Kita">→</button>
  </div>




  <script>
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('lightboxModal');
    const modalImg = document.getElementById('lightboxImage');
    const modalClose = document.querySelector('.modal-close');
    const modalPrev = document.querySelector('.modal-prev');
    const modalNext = document.querySelector('.modal-next');

    const galleryLinks = Array.from(gallery.querySelectorAll('a.card'));
    let currentIndex = 0;

    galleryLinks.forEach((link, index) => {
      link.addEventListener('click', e => {
        e.preventDefault();
        currentIndex = index;
        modalImg.src = link.dataset.full;
        modal.classList.remove('hidden');
      });
    });

    modalClose.addEventListener('click', () => {
      modal.classList.add('hidden');
      modalImg.src = '';
    });

    modal.addEventListener('click', e => {
      if(e.target === modal) {
        modal.classList.add('hidden');
        modalImg.src = '';
      }
    });

    modalPrev.addEventListener('click', e => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + galleryLinks.length) % galleryLinks.length;
      modalImg.src = galleryLinks[currentIndex].dataset.full;
    });

    modalNext.addEventListener('click', e => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % galleryLinks.length;
      modalImg.src = galleryLinks[currentIndex].dataset.full;
    });

    document.addEventListener('keydown', e => {
      if(modal.classList.contains('hidden')) return;
      if(e.key === "ArrowLeft") {
        currentIndex = (currentIndex - 1 + galleryLinks.length) % galleryLinks.length;
        modalImg.src = galleryLinks[currentIndex].dataset.full;
      } else if(e.key === "ArrowRight") {
        currentIndex = (currentIndex + 1) % galleryLinks.length;
        modalImg.src = galleryLinks[currentIndex].dataset.full;
      } else if(e.key === "Escape") {
        modal.classList.add('hidden');
        modalImg.src = '';
      }
    });
  </script>
